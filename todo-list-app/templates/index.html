<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="content" placeholder="Введите новую задачу">
            <button type="submit">Добавить</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li class="{{ 'completed' if task[2] else '' }}">
                {{ task[1] }}
                <a href="{{ url_for('complete_task', task_id=task[0]) }}">✓</a>
                <a href="{{ url_for('delete_task', task_id=task[0]) }}">✗</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
